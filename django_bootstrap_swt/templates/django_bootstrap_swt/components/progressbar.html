<div class="progress">
    <div class="progress-bar{% if color %} {{ color.value }}{%endif%}{% if striped %} progress-bar-striped{% endif %}{% if animated %} progress-bar-animated{% endif %}" role="progressbar" aria-valuenow="{{ progress }}" aria-valuemin="0" aria-valuemax="100" style="width: {{ progress }}%">{{ progress }}%</div>
</div>
