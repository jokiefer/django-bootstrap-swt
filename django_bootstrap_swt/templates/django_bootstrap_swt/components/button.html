<button id="{{button_id}}" class="btn{% if color %} {{ color.value }}{% endif %}{% if size %} {{size.value}}{% endif %}{% if additional_classes %}{% for cls in additional_classes %} {{cls}}{% endfor %}{% endif %}" type="button"{% if data_toggle %} data-toggle="{{data_toggle.value}}"{% endif %}{% if data_target %} data-target="#{{data_target}}"{% endif %}{% if aria_expanded %} aria-expanded="{{aria_expanded}}"{% endif %}{% if aria_controls %} aria-controls="{{aria_controls}}"{% endif %}{% if aria_haspopup%} aria-haspopup="{{aria_haspopup}}"{% endif%}>
    {{ value|safe }}
</button>
