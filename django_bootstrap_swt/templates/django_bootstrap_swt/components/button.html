<button class="btn {{ color.value }}{% if size %} {{size.value}}{% endif %}" type="button"{% if data_toggle %} data-toggle="{{data_toggle}}"{% endif %}{% if data_target %} data-target="#{{data_target}}"{% endif %}{% if aria_expanded %} aria-expanded="{{aria_expanded}}"{% endif %}{% if aria_controls %} aria-controls="{{aria_controls}}"{% endif %}>
    {{ value|safe }}
</button>
